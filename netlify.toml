[build]
publish = "public"
command = "hugo --gc --minify --ignoreCache"

[context.production.environment]
HUGO_VERSION = "0.74.2"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[context.split1]
command = "hugo --gc --minify --ignoreCache --enableGitInfo"

[context.split1.environment]
HUGO_VERSION = "0.74.2"
HUGO_ENV = "production"

[context.deploy-preview]
command = "hugo --gc --minify --ignoreCache --buildFuture -b $DEPLOY_PRIME_URL"

[context.deploy-preview.environment]
HUGO_VERSION = "0.74.2"

[context.branch-deploy]
command = "hugo --gc --minify --ignoreCache -b $DEPLOY_PRIME_URL"

[context.branch-deploy.environment]
HUGO_VERSION = "0.74.2"

[context.next.environment]
HUGO_ENABLEGITINFO = "true"
