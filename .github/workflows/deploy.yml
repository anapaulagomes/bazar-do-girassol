name: Trigger Netlify Build
on:
  schedule:
    # Runs every day
    - cron: '* * */1 * *'
jobs:
  build:
    name: Request Netlify Webhook
    runs-on: ubuntu-latest
    steps:
    - name: Request deploy to Netlify
      env:
        NETLIFY_DEPLOY_HOOK: ${{ secrets.NETLIFY_DEPLOY_HOOK }}
      run: curl -X POST -d {} "$NETLIFY_DEPLOY_HOOK"
